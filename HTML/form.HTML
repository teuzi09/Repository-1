<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
        <nav>
            <hr>
            <a href="index.com">home</a>
            <hr>
        </nav>
    </header>
    <main>
        <form>
            <label>Nome:</label>
           <input type="text" ><br>
           <label>E-mail:</label>
           <input type="email"><br>
           <label>Telefone: </label>
           <input type="tel" placeholder="Seu nº de telefone"><br>
           <label>convidados:</label>
           <input type="number" max="100" min="1" step="5"><br>
           <label>envie sua lista:</label>
           <input type="file"/><br>
           <input type="color">
           <hr>
           <p>
            Qual sua linguagem você domina?
           </p>
           <select>
            <option> Python</option>
            <option>Java</option>
            <option>Javascript</option>
            <option>PHP</option>
            <option>Lua</option>
            <option>C/C++</option>
            <option>Assembly</option>
            <option>Pascal</option>
            <option>Swift</option>
            <option>TypeScript</option>
           </select>
        <hr>
        <p>
            Qual posição você está procurando?
        </p>
        <input type="radio" name="vaga"><label>Estagiário</label>
        <input type="radio" name="vaga"><label>Júnior</label>
        <input type="radio" name="vaga"><label>Pleno</label>
        <input type="radio" name="vaga"><label>Sênior</label>
        <input type="radio" name="vaga"><label>Mestre</label>
        <input type="radio" name="vaga"><label>Lendário</label>

        <br><br>
        <label>Deixe seu comentário</label>
        <label for="6" cols="25"></label>
        <textarea name="" id=""></textarea>
        <br> 
        <button type="submit">Enviar</button>
        <button type="reset"> Cancelar</button>
        <button type="button">Botão 1</button>

           
        </form>
        
    </main>

</html>
